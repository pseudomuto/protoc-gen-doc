plugins {
  id 'maven-publish'
}


project.groupId = 'com.github.davidjlynn'
project.artifactId = rootProject.name
project.version = '1.2.3'

publishing {

  publications {
    maven(MavenPublication) {
      artifact("$projectDir/dist/protoc-gen-doc_windows_amd64/protoc-gen-doc.exe") {
        classifier 'windows-x86_64'
        extension 'exe'
      }
      artifact("$projectDir/dist/protoc-gen-doc_linux_amd64/protoc-gen-doc") {
        classifier 'linux-x86_64'
      }
    }
  }

  repositories {
    maven {
      name = "OSSRH"
      url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
      credentials {
        username = System.getenv("MAVEN_USERNAME")
        password = System.getenv("MAVEN_PASSWORD")
      }
    }
  }
}
